<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="App" class="app">

        <div class="container">
            <div class="app-wrp">
                <div class="app-wrp__header app-header">
                    <h1 class="app-header__title">UserFind App</h1>
                    <input class="app-header__input" type="text" placeholder="Enter user name">
                    <select class="app-header__sort">
                        <option value="min">From min to max</option>
                        <option value="max">From max to min</option>
                    </select>
                    <button class="app-header__btn">Reset</button>
                </div>
                <div class="app-wrp__main app-main">
                    <div class="app-main__list"></div>
                </div>
            </div>

            <div class="modal hide">
                <div class="container modal-container">
              
                </div>
            </div>
        </div> 

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
